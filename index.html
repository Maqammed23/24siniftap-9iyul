<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="s">
        <h1>Cancellation Request Form</h1>
        <div id="a">
            <form action="">
        <label id="c" for="name">Name</label  >
        <input type="text" id="name" name="name" placeholder="First Name" required autofocus autocomplete="on" class="b">
        <input type="text" placeholder="Last Name" required autocomplete="on" class="b">
        </div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required autocomplete="on">
        <label for="phone">Phone number</label>
        <input type="tel" id="phone" name="phone" required autocomplete="on"> 
        <label for="service" class="q">Product/Service to be Canceled</label>
        <textarea name="service" id="service" rows="1" cols="44"></textarea>
        <label for="cancellation" class="q">Reason for Cancellation</label>
        <textarea name="cancellation" id="cancellation" rows="4" cols="44" ></textarea>
        <label for="x">Effective from</label>
        <input type="date" placeholder="dd-MMM-yyyy" id="x" name="x">
        <label for="selected" class="q">How can we contact you</label>
        <input type="text" placeholder="-Selected-"  name="selected" id="selected" >
<label for="signature">Signature</label>
<textarea name="signature" id="signature" rows="5" cols="40"></textarea>
<a href="">Clear</a>
<button type="submit">Submit</button>
</form>
    </div>
</body>
</html>
